<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake Code</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        .input-container {
            display: inline-block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1rem;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #000;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            background: #fff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">STAKE CODE</div>
        <form name="submit-to-google-sheet" class="input-container">
            <input 
                type="text" 
                name="code" 
                id="code" 
                placeholder="Enter your code..." 
                required
            />
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Your Web App URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbyqcBZCW1V9kzlMy7fvkZ97P62YbSeUiemb2oIFLDa5CTI8YHRFZN-a4YjCZblU_cB3NQ/exec";
        
        const form = document.forms["submit-to-google-sheet"];
        
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(scriptURL, { method: "POST", body: formData })
                .then((response) => response.json())
                .then((data) => {
                    if (data.result === "success") {
                        Swal.fire("Done", "Submitted Successfully.", "success");
                    } else {
                        Swal.fire("Error", "Something went wrong. Please try again!", "error");
                    }
                })
                .catch(() => {
                    Swal.fire("Error", "Something went wrong. Please try again!", "error");
                });
        });
    </script>
</body>
</html>
